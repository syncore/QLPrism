<div id="qlv_prefsoverlay" class="tl overlayfix qldp-enabled">
<div id="qlv_regWindow" class="regNone">
<div id="qldp">
	<a class="close_window fr" title="Close Demo Player"></a>
	<h1>Demo Player</h1>
	<h3>by peol<span class="fade">an, ported to Prism by syncore</span></h3>
	
	<div id="qldp-list-wrap">
		<table id="qldp-list">
			<thead>
				<tr>
					<td class="type" title="Sort by Type">Type</td>
					<td class="players" title="Sort by Player(s)">Player(s)</td>
					<td class="map" title="Sort by Map">Map</td>
					<td class="date" title="Sort by Date">Date</td>
				</tr>
				<tr class="filters">
					<td><input id="qldp-filter-type" title="Type in a filter for 'Type'" /></td>
					<td><input id="qldp-filter-players" title="Type in a filter for 'Player(s)'" /></td>
					<td><input id="qldp-filter-map" title="Type in a filter for 'Map'" /></td>
					<td><input id="qldp-filter-date" title="Type in a filter for 'Date'" /></td>
				</tr>
			</thead>
			<tbody>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
				<tr><td></td><td></td><td></td><td></td></tr>
			</tbody>
			<tfoot>
				<tr><td colspan="4">
					<a href="javascript:;" title="First page" id="qldp-first">&lt;&lt;</a>
					<a href="javascript:;" title="Previous page" id="qldp-previous">&lt;</a>
					<p>Page <input id="qldp-goto-page" title="Type in a page number" /> <span>/ 1</span></p>
					<a href="javascript:;" title="Next page" id="qldp-next">&gt;</a>
					<a href="javascript:;" title="Last page" id="qldp-last">&gt;&gt;</a>
				</td></tr>
			</tfoot>
		</table>
	</div>
	
	<div id="qldp-playlist-wrapper" class="prac_summary">
		<div id="qldp-old">
			<h2>Load Playlist</h2>
			<select id="qldp-old-playlists"><option value="reset">&lt;None&gt;</option></select>
		</div>

		<h2>Current Playlist</h2>
		<select id="qldp-playlist" size="23"></select>
		<a href="javascript:;" title="Move selected demo up" id="qldp-playlist-up"></a>
		<a href="javascript:;" title="Move selected demo down" id="qldp-playlist-down"></a>
		<a href="javascript:;" title="Remove selected demo" id="qldp-playlist-remove"></a>
		<a href="javascript:;" title="Play playlist" id="qldp-go" class="btn_play"/>
	</div>

</div>
</div>
